name: Auto Update Channels

on:
  workflow_dispatch: # للتشغيل اليدوي
  schedule:
    - cron: '0 * * * *' # سيعمل كل ساعة بالضبط لضمان تحديث الروابط

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ضروري جداً للسماح للبوت بالكتابة في database.csv
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests cloudscraper feedparser

      - name: Run The Beast
        # تأكد أن ملف السكربت داخل المستودع اسمه: the_beast.py
        run: python the_beast.py 

      - name: Commit and Push
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add database.csv
          # لن يقوم بعمل Commit إذا لم يتغير شيء في الملف لتجنب الأخطاء
          git commit -m "تحديث الروابط الرياضية وتدقيق الجودة" || exit 0
          git push
